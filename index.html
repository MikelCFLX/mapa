<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Simple</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Estilo para el mapa -->
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Mapa Básico</h1>
    <div id="map"></div>

    <!-- Script del mapa -->
    <script>
        // Crear el mapa y centrarlo en unas coordenadas
        const map = L.map('map').setView([40.4168, -3.7038], 13); // Coordenadas de Madrid, España

        // Añadir una capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Añadir un marcador
        const marker = L.marker([40.4168, -3.7038]).addTo(map);
        marker.bindPopup("<b>¡Hola!</b><br>Este es Madrid.").openPopup();
    </script>
</body>
</html>
